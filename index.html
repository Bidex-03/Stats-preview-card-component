<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat preview card || Frontend Mentor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="container">
        <div class="info">
            <h1>Get <span class="coloredTxt">insights</span> that help <br> your business grow. </h1>
            <p class="text-primary">Discover the benefits of data analytics and make 
                <br> better decisions regarding revenue, customer 
                <br> experience, and overall efficiency.
            </p>

            <div id="numTxt">
                <div class="num">10K+ <span class="text-primary">COMPANIES</span></div>
                <div class="num">314 <span class="text-primary">TEMPLATES</span></div>
                <div class="num">12M+ <span class="text-primary">QUERIES</span> </div>
            </div>
        </div>
        <div class="image">
            <img src="./images/image-header-desktop.jpg" class="desktopImg" alt="image-header-desktop">
            <img src="./images/image-header-mobile.jpg" class="mobileImg" alt="image-header-mobile">
        </div>
    </section>
</body>
</html>
